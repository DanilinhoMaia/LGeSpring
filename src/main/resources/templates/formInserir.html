<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">

<title>LG Eletronics + Danilo Maia</title>
</head>
<body>
<br><br>
<div class="container" style="text-align:center">
	<h1>PROJETOS LGe</h1>
	<h2>Inserir projetos</h2>
	<hr>
	<a align="center" th:href="@{./}" class="btn btn-primary btn-sm mb-3">Retornar</a>
	<hr>
</div>
<div class="container">
	<form method="POST" action="#" th:action="@{/inserirProjeto}" th:object="${projeto}" >
	Nome: <input name="nome" type="text" th:field="*{nome}"><br><br>
	Data In√≠cio: <input name="dataInicio" type="date" th:field="*{dataInicio}" /><br><br>
	Data Fim: <input name="dataFim" type="date" th:field="*{dataFim}" /><br><br>
	Valor: <input name="valor" type="number" step="0.01" th:field="*{valor}"/><br><br>
	Risco: <input name="risco" type="number"  step="1" min="0" max="2" th:field="*{risco}"/><br><br>
	Participantes: <textarea name="participantes" th:field="*{participantes}"/><br><br>
	<input value="submit" type="submit" />
	</form>
	<br><br>
	<p style="text-align:center"><span th:text="${message}"></span></p>
</div>

</body>
</html>
